<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionCreateDlg" widgetVar="UbicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUbicacionTitle}">
            <h:form id="UbicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_idubicacion}" for="idubicacion" />
                        <p:inputText id="idubicacion" value="#{ubicacionController.selected.idubicacion}" title="#{bundle.CreateUbicacionTitle_idubicacion}" required="true" requiredMessage="#{bundle.CreateUbicacionRequiredMessage_idubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_lugarreservacion}" for="lugarreservacion" />
                        <p:inputText id="lugarreservacion" value="#{ubicacionController.selected.lugarreservacion}" title="#{bundle.CreateUbicacionTitle_lugarreservacion}" />
                        <p:outputLabel value="#{bundle.CreateUbicacionLabel_salon}" for="salon" />
                        <p:inputText id="salon" value="#{ubicacionController.selected.salon}" title="#{bundle.CreateUbicacionTitle_salon}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionController.create}" value="#{bundle.Save}" update="display,:UbicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
