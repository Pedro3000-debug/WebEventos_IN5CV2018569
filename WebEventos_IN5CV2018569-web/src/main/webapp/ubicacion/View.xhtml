<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionViewDlg" widgetVar="UbicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUbicacionTitle}">
            <h:form id="UbicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewUbicacionLabel_idubicacion}"/>
                        <h:outputText value="#{ubicacionController.selected.idubicacion}" title="#{bundle.ViewUbicacionTitle_idubicacion}"/>
                        <h:outputText value="#{bundle.ViewUbicacionLabel_lugarreservacion}"/>
                        <h:outputText value="#{ubicacionController.selected.lugarreservacion}" title="#{bundle.ViewUbicacionTitle_lugarreservacion}"/>
                        <h:outputText value="#{bundle.ViewUbicacionLabel_salon}"/>
                        <h:outputText value="#{ubicacionController.selected.salon}" title="#{bundle.ViewUbicacionTitle_salon}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UbicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
