<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecotizacionViewDlg" widgetVar="DetallecotizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallecotizacionTitle}">
            <h:form id="DetallecotizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallecotizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallecotizacionLabel_iddetallecotizacion}"/>
                        <h:outputText value="#{detallecotizacionController.selected.iddetallecotizacion}" title="#{bundle.ViewDetallecotizacionTitle_iddetallecotizacion}"/>
                        <h:outputText value="#{bundle.ViewDetallecotizacionLabel_preciofacturacion}"/>
                        <h:outputText value="#{detallecotizacionController.selected.preciofacturacion}" title="#{bundle.ViewDetallecotizacionTitle_preciofacturacion}"/>
                        <h:outputText value="#{bundle.ViewDetallecotizacionLabel_precioventa}"/>
                        <h:outputText value="#{detallecotizacionController.selected.precioventa}" title="#{bundle.ViewDetallecotizacionTitle_precioventa}"/>
                        <h:outputText value="#{bundle.ViewDetallecotizacionLabel_idcotizacion}"/>
                        <h:outputText value="#{detallecotizacionController.selected.idcotizacion}" title="#{bundle.ViewDetallecotizacionTitle_idcotizacion}"/>
                        <h:outputText value="#{bundle.ViewDetallecotizacionLabel_idproducto}"/>
                        <h:outputText value="#{detallecotizacionController.selected.idproducto}" title="#{bundle.ViewDetallecotizacionTitle_idproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallecotizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
