<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoeventoViewDlg" widgetVar="TipoeventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoeventoTitle}">
            <h:form id="TipoeventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoeventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoeventoLabel_idtipodeevento}"/>
                        <h:outputText value="#{tipoeventoController.selected.idtipodeevento}" title="#{bundle.ViewTipoeventoTitle_idtipodeevento}"/>
                        <h:outputText value="#{bundle.ViewTipoeventoLabel_idreservacion}"/>
                        <h:outputText value="#{tipoeventoController.selected.idreservacion}" title="#{bundle.ViewTipoeventoTitle_idreservacion}"/>
                        <h:outputText value="#{bundle.ViewTipoeventoLabel_descripcion}"/>
                        <h:outputText value="#{tipoeventoController.selected.descripcion}" title="#{bundle.ViewTipoeventoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoeventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
