<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecotizacionEditDlg" widgetVar="DetallecotizacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallecotizacionTitle}">
            <h:form id="DetallecotizacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallecotizacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallecotizacionLabel_iddetallecotizacion}" for="iddetallecotizacion" />
                        <p:inputText id="iddetallecotizacion" value="#{detallecotizacionController.selected.iddetallecotizacion}" title="#{bundle.EditDetallecotizacionTitle_iddetallecotizacion}" required="true" requiredMessage="#{bundle.EditDetallecotizacionRequiredMessage_iddetallecotizacion}"/>
                        <p:outputLabel value="#{bundle.EditDetallecotizacionLabel_preciofacturacion}" for="preciofacturacion" />
                        <p:inputText id="preciofacturacion" value="#{detallecotizacionController.selected.preciofacturacion}" title="#{bundle.EditDetallecotizacionTitle_preciofacturacion}" />
                        <p:outputLabel value="#{bundle.EditDetallecotizacionLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{detallecotizacionController.selected.precioventa}" title="#{bundle.EditDetallecotizacionTitle_precioventa}" />
                        <p:outputLabel value="#{bundle.EditDetallecotizacionLabel_idcotizacion}" for="idcotizacion" />
                        <p:selectOneMenu id="idcotizacion" value="#{detallecotizacionController.selected.idcotizacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="idcotizacionItem"
                                           itemValue="#{idcotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallecotizacionLabel_idproducto}" for="idproducto" />
                        <p:selectOneMenu id="idproducto" value="#{detallecotizacionController.selected.idproducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproductoItem"
                                           itemValue="#{idproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallecotizacionController.update}" value="#{bundle.Save}" update="display,:DetallecotizacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallecotizacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallecotizacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
