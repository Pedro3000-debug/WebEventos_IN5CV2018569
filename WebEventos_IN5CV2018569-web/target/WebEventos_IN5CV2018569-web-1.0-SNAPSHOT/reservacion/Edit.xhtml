<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionEditDlg" widgetVar="ReservacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservacionTitle}">
            <h:form id="ReservacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idreservacion}" for="idreservacion" />
                        <p:inputText id="idreservacion" value="#{reservacionController.selected.idreservacion}" title="#{bundle.EditReservacionTitle_idreservacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idreservacion}"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{reservacionController.selected.fecha}" title="#{bundle.EditReservacionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_horainicio}" for="horainicio" />
                        <p:calendar id="horainicio" pattern="HH:mm:ss" value="#{reservacionController.selected.horainicio}" title="#{bundle.EditReservacionTitle_horainicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_horafinal}" for="horafinal" />
                        <p:calendar id="horafinal" pattern="HH:mm:ss" value="#{reservacionController.selected.horafinal}" title="#{bundle.EditReservacionTitle_horafinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{reservacionController.selected.idcliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idsucursal}" for="idsucursal" />
                        <p:selectOneMenu id="idsucursal" value="#{reservacionController.selected.idsucursal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="idsucursalItem"
                                           itemValue="#{idsucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idtipoevento}" for="idtipoevento" />
                        <p:selectOneMenu id="idtipoevento" value="#{reservacionController.selected.idtipoevento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoeventoController.itemsAvailableSelectOne}"
                                           var="idtipoeventoItem"
                                           itemValue="#{idtipoeventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idubicacion}" for="idubicacion" />
                        <p:selectOneMenu id="idubicacion" value="#{reservacionController.selected.idubicacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"
                                           var="idubicacionItem"
                                           itemValue="#{idubicacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idcotizacion}" for="idcotizacion" />
                        <p:selectOneMenu id="idcotizacion" value="#{reservacionController.selected.idcotizacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="idcotizacionItem"
                                           itemValue="#{idcotizacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservacionController.update}" value="#{bundle.Save}" update="display,:ReservacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
