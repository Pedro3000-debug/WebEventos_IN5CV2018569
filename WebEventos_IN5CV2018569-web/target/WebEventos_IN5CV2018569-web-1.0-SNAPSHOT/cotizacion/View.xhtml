<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionViewDlg" widgetVar="CotizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizacionTitle}">
            <h:form id="CotizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizacionLabel_idcotizacion}"/>
                        <h:outputText value="#{cotizacionController.selected.idcotizacion}" title="#{bundle.ViewCotizacionTitle_idcotizacion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_nombrefacturacion}"/>
                        <h:outputText value="#{cotizacionController.selected.nombrefacturacion}" title="#{bundle.ViewCotizacionTitle_nombrefacturacion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_direccion}"/>
                        <h:outputText value="#{cotizacionController.selected.direccion}" title="#{bundle.ViewCotizacionTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_telefono}"/>
                        <h:outputText value="#{cotizacionController.selected.telefono}" title="#{bundle.ViewCotizacionTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_fecha}"/>
                        <h:outputText value="#{cotizacionController.selected.fecha}" title="#{bundle.ViewCotizacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_formadepago}"/>
                        <h:outputText value="#{cotizacionController.selected.formadepago}" title="#{bundle.ViewCotizacionTitle_formadepago}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CotizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
